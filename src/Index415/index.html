<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>算数运算</title>
</head>
<body>
<script>
   var i;
   var j;
   function f(i,j) {
       return i+j;
   }
   function f2(i,j){
       return i-j;
   }
   function f3(i,j){
       return i/j;
   }
   function f4(i,j){
       return i*j;
   }
   alert(f(3,4));
   alert(f2(3,4));
   alert(f3(3,4));
   alert(f4(3,4));
</script>
</body>
</html>
